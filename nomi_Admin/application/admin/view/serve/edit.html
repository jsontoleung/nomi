{include file="common/header"}
<!-- 单图片上传--start -->
<link href="/static/admin/uploadOne/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/admin/uploadOne/css/bootstrap-fileinput.css" rel="stylesheet">
<!-- 单图片上传--end -->
<!-- 日期 -->
<link href="/static/admin/date/css/foundation-datepicker.css" rel="stylesheet" type="text/css">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>更改服务&nbsp;&nbsp;<a href="javascript:history.back(-1)" class="btn btn-xs btn-success">返回</a></h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                            
                            <input type="hidden" name="pro_id" value="{$list.pro_id}">
                            <input type="hidden" name="type" value="1">
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务名称：</label>
                                <div class="col-sm-8">
                                    <input name="name" class="form-control" type="text" value="{$list.name}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务封面：</label>
                                <div class="col-sm-8">
                                    
                                    <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                                        <div class="fileinput-new thumbnail" style="width: 200px;height: auto;max-height:150px;">
                                            <img id='picImg' style="width: 100%;height: auto;max-height: 140px;" src="{$list.photo}" alt="" />
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                        <div>
                                            <span class="btn btn-primary btn-file">
                                                <span class="fileinput-new">选择文件</span>
                                                <span class="fileinput-exists">换一张</span>
                                                <input type="file" id="photo" accept="image/gif,image/jpeg,image/x-png">
                                            </span>
                                            <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">原来价格：</label>
                                <div class="col-sm-8">
                                    <input name="price_before" class="form-control" type="text" value="{$list.price_before}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">实际价格：</label>
                                <div class="col-sm-8">
                                    <input name="price_after" class="form-control" type="text" value="{$list.price_after}">
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label">一级返佣</label>
                                <div class="col-sm-8">
                                    <input name="give_one" class="form-control" type="text" value="{$list.give_one}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">二级返佣</label>
                                <div class="col-sm-8">
                                    <input name="give_two" class="form-control" type="text" value="{$list.give_two}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">广告语：</label>
                                <div class="col-sm-8">
                                    <input name="intro" class="form-control" type="text" value="{$list.intro}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">品质保证类型：</label>
                                <div class="col-sm-8">
                                    <input name="pledge_type" class="form-control" type="text" value="{$list.pledge_type}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">购买商品是否升级会员</label>
                                 <div class="col-sm-8">
                                    <label class="checkbox-inline">
                                        <input type="radio" name="is_member" value="0" {eq name="list.is_member" value="0"}checked{/eq}> 不是
                                    </label>
                                     <label class="checkbox-inline">
                                        <input type="radio" name="is_member" value="1" {eq name="list.is_member" value="1"}checked{/eq}> 是
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span class="must-red">*</span>会员等级</label>
                                <div class="col-sm-8">
                                    {$level|raw}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">如果是套餐请把套餐数统一，如果不是请填写0</label>
                                <div class="col-sm-8">
                                    <input name="combo" class="form-control" type="text" value="{$list.combo}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">如果活动填写活动结束日期</label>
                                <div class="col-sm-8">
                                    <input name="end_time" class="form-control" id="demo-2" type="text" value="{$list.end_time}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">总销量</label>
                                <div class="col-sm-8">
                                    <input name="volume" class="form-control" type="text" value="{$list.volume}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">月销量</label>
                                <div class="col-sm-8">
                                    <input name="buyNum" class="form-control" type="text" value="{$list.buyNum}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">排序（排序越高显示越前）</label>
                                <div class="col-sm-8">
                                    <input name="sort" class="form-control" type="text" value="{$list.sort}">
                                </div>
                            </div>

                            <!-- 编辑器--start -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务详情：</label>
                                <div class="col-sm-8">
                                    <textarea id="ueditorbox" name="content" type="text/plain" style="height:400px;">{$list.content}</textarea>
                                </div>
                            </div>
                            <!-- 编辑器--end -->

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" id="uploadSubmit" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 日期 -->
    <script src="/static/admin/date/js/foundation-datepicker.js"></script>
    <script src="/static/admin/date/js/locales/foundation-datepicker.zh-CN.js"></script>
    <script type="text/javascript">
        $('#demo-2').fdatepicker({
            format: 'yyyy-mm-dd hh:ii',
            pickTime: true
        });
    </script>

    <!-- 自定义js -->
    <script src="/static/admin/js/content.js?v=1.0.0"></script>

    <!-- 编辑器--start -->
    <script>
        // 自定义 ueditor 上传地址，默认 article，这里要在下面的 js 前面
        var ueditor_upload_url = "{:url('ueditor/doupload', ['savepath' => 'serve'])}";
        $(function(){
            // 实例化 ueditor
            var ue = UE.getEditor('ueditorbox', {
                toolbars: [
                    ['fullscreen','preview','source','undo','redo','bold','italic','underline','strikethrough','fontborder','subscript','superscript','horizontal','removeformat','pasteplain','blockquote','emotion','spechars','link','unlink','cleardoc'],
                    ['insertcode','fontfamily','fontsize','paragraph','forecolor','backcolor','background','insertorderedlist','insertunorderedlist','simpleupload','insertimage','map'],
                    ['justifyleft','justifyright','justifycenter','justifyjustify','imagenone','imageleft','imagecenter','imageright','insertparagraphbeforetable','inserttable','deletetable','edittable','edittd','insertrow','insertcol','deleterow','deletecol','splittorows','splittocols','splittocells','mergecells','mergeright','mergedown','deletecaption','inserttitle'],
                ],
                autoHeightEnabled: false,
                autoFloatEnabled: false,
                autoClearinitialContent: false // 获得焦点后是否清空编辑器内容
            });
            
        });
    </script>
    <script src="/static/admin/function/ueditor/ueditor.config.js"></script>
    <script src="/static/admin/function/ueditor/ueditor.all.min.js"></script>
    <!-- 编辑器--end -->

    <!-- jQuery Validation plugin javascript-->
    <script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>
     <!-- 单图片上传--start -->
    <script src="/static/admin/uploadOne/js/bootstrap-fileinput.js"></script>
    <!-- 单图片上传--end -->
    <script src="/static/admin/js/demo/form-validate-demo.js"></script>
    <script src="/static/admin/js/plugins/layer/layer.min.js"></script>

</body>

</html>
<script type="text/javascript">
// ajax提交
$("#uploadSubmit").click(function(){

    var data = new FormData($("#signupForm")[0]);
    data.append("photo", $("#photo").get(0).files[0]);

    $.ajax({
        url: "{:url('product/save')}",
        type: "POST",
        data: data,
        async: false,
        cache: false,
        contentType: false,
        processData: false,
        dataType: "json",
        success: function (data) {
            if (data.status == 1) {
                layer.msg(data.msg, {icon:1, time:1500}, function(){
                    window.history.go(-1);
                });
            } else {
                layer.msg(data.msg, {icon:5, time:1500});
            }
        }
    });
    return false;
});
